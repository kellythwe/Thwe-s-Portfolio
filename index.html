<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/thwe.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b985b04273.js" crossorigin="anonymous"></script>
    <title>Thwe's Art Gallary</title>
</head>
<body>
    <!-- Logo -->
    <header> 
        <img class="thwe" src="images/thwe_logo.png" alt="logo">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" name="hamburger-check">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Artwork</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- <div><i class="fa-solid fa-bars"></i></div>
        <div><i class="fa-solid fa-arrow-right-long"></i></div> -->
        <p>Art Gallary </p>
    </header>
    <!-- Home page's body -->
    <main id="wrapper">
      <div>
            <img class="pow" src="images/pow.jpg" alt="pow">
        </div>
        <div>
            <button>Artwork</button>
            <button class="contact">Contact</button>
        </div>
    </main>
    <section>
        <h1> Artwork </h1>
        <div> 
            <img class="ggirl" src="images/goodgirl.jpg" alt="goodgirl">
        </div>
        <div>
            <img class="type" src="images/typeface.jpg" alt="typeface">
        </div>
        <div>
            <img class="monster" src="images/monster.jpg" alt="monster">
        </div>
        <div> 
            <img class="bt" src="images/boutique.jpg" alt="boutique">
        </div>
        <div>
            <img class="view" src="images/view.png" alt="view">
        </div>
        <div>
            <img class="gwm" src="images/gwm.jpg" alt="glow">
        </div>
        <div>
            <img class="bc" src="images/bonchon.jpg" alt="bonchon">
        </div>
    </section>
    
</body>
</html>
